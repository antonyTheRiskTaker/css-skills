<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/44cf9e0220.js" crossorigin="anonymous"></script>
  <script defer src="js/main.js"></script>
  <title>ChatCord App</title>
</head>

<body>
  <div class="chat-container">
    <header class="chat-header">
      <h1><i class="fas fa-smile"></i> ChatCord</h1>
      <a href="index.html" class="btn">Leave Room</a>
    </header> <!-- "chat-header" ends -->
    <main class="chat-main">
      <div class="chat-sidebar">
        <h3><i class="fas fa-comments"></i> Room Name:</h3>
        <h2 id="room-name">JavaScript</h2>
        <h3><i class="fas fa-users"></i> Users</h3>
        <ul id="users">
          <li>Brad</li>
          <li>John</li>
          <li>Mary</li>
          <li>Paul</li>
          <li>Mike</li>
        </ul>
      </div> <!-- "chat-sidebar" ends -->
      <div class="chat-messages">
        <div class="message">
          <p class="meta">Brad <span>9:12pm</span></p>
          <p class="text">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolore, expedita.
          </p>
        </div> <!-- "message" ends -->
        <div class="message">
          <p class="meta">Mary <span>9:15pm</span></p>
          <p class="text">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolore, expedita.
          </p>
        </div> <!-- "message" ends -->
      </div> <!-- "chat-messages" ends -->
    </main> <!-- "chat-main" ends -->
    <div class="chat-form-container">
      <form id="chat-form">
        <input type="text" id="msg" placeholder="Enter Message" required autocomplete="off" />
        <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
      </form> <!-- "chat-form" ends -->
    </div> <!-- "chat-form-container" ends -->
  </div> <!-- "chat-container" ends -->
</body>

</html>
