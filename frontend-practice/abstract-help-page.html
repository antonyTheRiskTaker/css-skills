<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abstract - Help Center</title>
  <link rel="stylesheet" href="./css/abstract-help-page-style.css" />
  <!-- (Link to the original page) https://help.abstract.com/hc/en-us  -->
  <!-- (Link to resources) https://www.frontendpractice.com/projects/abstract -->
</head>

<body>
  <div class="layout">

    <header class="topbar container">
      <div class="topbar__inner">
        <div class="topbar__logo-wrapper"></div>
        <div class="topvar__buttons"></div>
        <div class="search-box search-box--topbar"></div>
        <div class="search-mobile"></div>
        <div class="topbar__controls" style="display: none;"></div>
      </div>
    </header>
    
    <main>
      <section class="hero-unit hero-unit--large container">
        <div class="container-inner hero-unit__content">
          <div class="hero-unit__title text-center">
            How can we help?
          </div>
          <form class="search-box search-box--hero-unit">
            <input type="hidden">
            <input type="search" placeholder="Search">
            <input type="submit">
          </form>
          <svg class="arrow-svg"></svg>
        </div>
      </section>
      <div class="container">
        <div class="container-inner home">
          <div class="category-list">
            <div class="category-list__items">
              <div class="category-list-item">
                <div class="category-list-icon">
                  <img src="" alt="" class="category-list-svg-icon">
                </div>
                <div class="category-list-block">
                  <div class="category-list-item__content">
                    <h4 class="category-list-item__title">
                      Using Abstract
                    </h4>
                    <div class="category-list-item__desc">
                      Abstract lets you manage, version, and document your designs in one place.
                    </div>
                    <a href="" class="category-list-link">
                      Learn More
                    </a>
                  </div>
                </div>
              </div>
              <div class="category-list-item"></div>
              <div class="category-list-item"></div>
              <div class="category-list-item"></div>
              <div class="category-list-item"></div>
              <div class="category-list-item"></div>
            </div>
          </div>
        </div>
      </div>
    </main>

  </div>
  <footer></footer>
</body>

</html>
