<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Side Menu</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="index.js"></script>
</head>
<body>
  <nav class="navbar">
    <span class="open-slide">
      <a href="#" onclick="openSlideMenu()">
        <!-- (SVG element below) used to create the hamburger button -->
        <svg width="30" height="30">
          <path d="M0,5 30,5" stroke="#000000" stroke-width="5" />
          <path d="M0,14 30,14" stroke="#000000" stroke-width="5" />
          <path d="M0,23 30,23" stroke="#000000" stroke-width="5" />
        </svg>
      </a>
    </span>

    <ul class="navbar-nav">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>

    <div id="side-menu" class="side-nav">
      <a href="#" class="btn-close" onclick="closeSlideMenu()">&times;</a>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </div>

    <div id="main">
      <h1>Responsive Slide Menu</h1>
    </div>
  </nav>
</body>
</html>
